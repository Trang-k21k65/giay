{% extends 'Base.html' %}

{% block js %}
    <script src="../static/js/control-product.js"></script>
{% endblock %}

{% block content %}
    <!-- Content -->
    <div class="container" style="padding-top: 100px">
        <div class="container">
            <div class="row row-cols-lg-2 row-cols-md-2 row-cols-sm-1">
                <!-- Image product -->
                <div class="d-flex flex-lg-row-reverse flex-md-column flex-sm-column">
                    <div class="d-block col-lg-10">
                        <img id="image-product" class="card-img-top p-2" src="https://giayxshop.vn/wp-content/uploads/2019/02/MG_5045.jpg">
                    </div>
                    <div id="images" class="d-flex flex-lg-column flex-md-row flex-sm-row col-lg-2 py-1">
                        <img id="image0" class="img-item m-1" src="https://giayxshop.vn/wp-content/uploads/2019/02/MG_5045.jpg" style="display: none" onclick="clickImgItem('image0')">
                        <img id="image1" class="img-item m-1" src="https://giayxshop.vn/wp-content/uploads/2019/02/MG_5047.jpg" style="display: none" onclick="clickImgItem('image1')">
                        <img id="image2" class="img-item m-1" src="https://giayxshop.vn/wp-content/uploads/2019/02/MG_5048.jpg" style="display: none" onclick="clickImgItem('image2')">
                        <img id="image3" class="img-item m-1" src="https://giayxshop.vn/wp-content/uploads/2019/02/MG_5050.jpg" style="display: none" onclick="clickImgItem('image3')">
                    </div>

                </div>

                <!-- Info product -->
                <form>
                    <div class="py-3">
                        <h3 id="name"></h3>
                        <h4 id="price" style="color: crimson"></h4>
                        <h5 class="mt-2">Size</h5>
                        <input type="hidden" name="product_id" value="{{ id }}">
                        <div class="d-inline" id="size">
                        </div>
                        <h5 class="mt-2">Số lượng</h5>
                        <div class="btn-toolbar">
                            <div class="btn-group" role="group" aria-label="Number">
                                <button type="button" class="btn btn-outline-dark" onclick="clickMinus()">-</button>
                                <input id="number" type="text" class="btn btn-outline-dark" name="qty" value="1" style="width: 45px">
                                <button type="button" class="btn btn-outline-dark" onclick="clickPlus()">+</button>
                            </div>
                            <div id="quantityInStock" class="align-self-center ms-2 text-secondary"></div>
                        </div>
                        {%- for category, message in get_flashed_messages(with_categories = true) %}
                            <div class = "alert alert-danger mb-0 mt-3">
                                {{ message }}
                            </div>
                        {%- endfor %}
                        <br>
                        <div class="d-inline-block mt-2">
                            <button class="btn btn-outline-danger my-1" onclick="addToCart()">
                                <i class="fa fa-cart-plus"></i>
                                Thêm vào giỏ hàng
                            </button>
                            <button class="btn btn-danger">Mua ngay</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>

        <!-- Mô tả -->
        <div class="pt-5">
            <ul style="border-bottom: grey solid 2px"><h4>Mô tả</h4></ul>
            <h5 id="description" class="text-secondary"></h5>
        </div>

    </div>
    <div id="productID" class="d-none">{{id}}</div>
    <script type="text/javascript">
        load(document.getElementById('productID').innerText);
    </script>
{% endblock %}
